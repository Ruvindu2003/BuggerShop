<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <h3>Customer Information</h3>
        <p><strong>Name:</strong> <span id="cardName"></span></p>
        <p><strong>Mobile:</strong> <span id="cardMobile"></span></p>
        <p><strong>Address:</strong> <span id="cardAddress"></span></p>
    </div>
    
    <style>


.card {
    background-color: #fff;
    padding: 20px;
    margin-top: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.card h3 {
    margin-bottom: 15px;
    color: #333;
}

.card p {
    font-size: 16px;
    color: #555;
}

.card p strong {
    font-weight: bold;
}
    </style>

<script>
    // Retrieve stored order objects from localStorage
    const storedOrdersObjects = JSON.parse(localStorage.getItem('orders')) || [];
    console.log(storedOrdersObjects);

    const cardContainer = document.getElementById("cardContainer");

// Generate carr
storedOrdersObjects.forEach(order => {
// Create a card div
const card = document.createElement("div");
card.style.cssText = `
    background-color: #2a2a2a;
    color: white;
    border-radius: 8px;
    padding: 15px;
    width: 300px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
`;

// Create order details
card.innerHTML = `
    <h3>Order #${order.orderId.toString().padStart(4, '0')}</h3>
    <p><strong>Customer:</strong> ${order.name}</p>
    <p><strong>Items:</strong></p>
    <ul>
        ${order.items
            .map(
                item => `
            <li>${item.itemName} ${item.qty} - LKR ${item.price * item.qty}</li>
        `
            )
            .join("")}
    </ul>
    <p><strong>Total:</strong> LKR ${order.total}</p>
 
`;

// Append card to the container
cardContainer.appendChild(card);
});
</script>
</body>

</html>
