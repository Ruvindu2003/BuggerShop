<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu and Order System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container my-4">
        <!-- Header -->
        <h1 class="text-center mb-4">Welcome to the Bugger Shop</h1>

        <!-- Menu Section -->
        <div class="row" id="menupage"></div>

        <hr>

        <!-- Order Summary Section -->
        <div class="order-section my-4">
            <h2>Order Summary</h2>
            <div class="mb-3">
                <label for="customerName" class="form-label">Customer Name:</label>
                <input type="text" id="customerName" class="form-control" placeholder="Enter your name">
            </div>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Item Code</th>
                        <th>Item Name</th>
                        <th>Discount (%)</th>
                        <th>Quantity</th>
                        <th>Total Price (LKR)</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="orderSummary"></tbody>
            </table>
            <h4>Total Price: <span id="totalPrice">0.00</span> LKR</h4>
            <button class="btn btn-success" onclick="saveOrder()">Save Order</button>
        </div>
    </div>

    <script src="update.js"></script>
</body>
</html>
